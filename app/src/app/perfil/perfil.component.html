<div class="container">
    <div class="row align-items-center">
        <div class="cont-img-login rounded col-md-8">
            <div>
                <!--<img class="rounded" src="/assets/images/login-images/login.png" alt="imagen login" />-->

                <div class="form-container">
                    <div class="d-flex justify-content-center mt-3">
                        <div>
                            
                                <div class="form-group mt-5">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="persona.Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputNumber">Numero de teléfono</label>
                                            <input type="text" class="form-control" id="inputPassword4" placeholder="4223344"[(ngModel)]="persona.Telefono">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Dirección</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="Bv San Juan 350"[(ngModel)]="persona.Direccion">
                                    </div>
                                    <!-- <div class="form-group">
                                        <label for="inputAddress2">Dirección laboral</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Derqui 33">
                                    </div> -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputCity">Ciudad</label>
                                            <input type="text" class="form-control" id="Ciudad"[(ngModel)]="persona.Ciudad">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputState">Provincia</label>
                                            <input type="text" class="form-control" id="Provincia"[(ngModel)]="persona.Provincia">
                                        </div>
                                        <!-- <div class="form-group col-md-2">
                                            <label for="inputZip">CP</label>
                                            <input type="text" class="form-control" [(ngModel)]="persona.">
                                        </div> -->
                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                              Check me out
                                            </label>
                                        </div> -->
                                    <!-- </div> -->
                                    <div class="d-flex justify-content-center">
                                        <button (click)="savePersona()" class="btn btn-primary ">Guardar</button>
                                        
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
