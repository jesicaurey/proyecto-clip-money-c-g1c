<div class="container">
    <div class="row align-items-center">
        <div class="cont-img-login rounded col-md-8">
            <div>
                <!--<img class="rounded" src="/assets/images/login-images/login.png" alt="imagen login" />-->

                <div class="form-container">
                    <div class="d-flex justify-content-center mt-3">
                        <div>
                            
                                <div class="form-group mt-5">
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Ingresar Dinero</label>
                                        <input [(ngModel)]="agregarMonto" type="number" class="form-control" id="formGroupExampleInput" placeholder="">
                                    </div>
                                    <button (click)="agregarSaldo()" type="button" class="btn btn-primary">Depositar</button>
                                    <div class="form-group mt-5">
                                        <label for="formGroupExampleInput2">Retirar Dinero</label>
                                        <input [(ngModel)]="extraerMonto" type="number" class="form-control" id="formGroupExampleInput2" placeholder="">
                                    </div>
                                    <button (click)="extraerSaldo()" type="button" class="btn btn-primary">Extraer</button>
                                </div>
                            
                            <div class="card col-12 mr-1">
                                <div class="card-body">
                                    <h4 class="card-title text-center mt-1">$ {{cuenta.Saldo}}</h4>
                                    <p class="card-text text-center">Dinero disponible en caja de ahorro en pesos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
