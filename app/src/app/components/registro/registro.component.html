<div class="container">
    <div class="row align-items-center">
        <div class="cont-img-login rounded col-md-8">
            <div>
                <img class="rounded" src="/Images/login.png" alt="imagen login" />
                <div class="form-container">
                    <div class="d-flex justify-content-center mt-3">
                        <div>
                            <div class="form-group mt-5">
                                <label for="exampleInputEmail1">Nombre de Usuario</label>
                                <input type="text" [(ngModel)]="selectedRegistro.Usuario" name="Usuario" class="form-control" aria-describedby="emailHelp" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">E-mail</label>
                                <input type="email" [(ngModel)]="selectedRegistro.Email" name="Email" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="Password" [(ngModel)]="selectedRegistro.Password" name="Password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Repetir Contraseña</label>
                                <input type="Password" class="form-control" />
                            </div>
                            <div class="d-flex justify-content-center">
                                <!-- <a href="/validarcuenta"><button class="btn btn-primary" (click)="onSubmit(selectedRegistro)">Registrarse</button></a> -->
                                <button class="btn btn-primary" (click)="onSubmit(selectedRegistro)">Registrarse</button>
                                <!-- <a (click)="onSubmit(selectedRegistro)" href="/validarcuenta" class="btn btn-primary">Registrarse</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
