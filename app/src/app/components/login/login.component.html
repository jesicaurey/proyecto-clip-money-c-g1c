<div class="container">
  <div class="row align-items-center">
    <div class="cont-img-login rounded col-md-8">
      <div>
        <!--<img class="rounded" src="/assets/images/login-images/login.png" alt="imagen login" />-->
        <img class="rounded" src="/Images/login.png" alt="imagen login" />
        <div class="form-container">
          <div class="d-flex justify-content-center mt-3">
            <div>
              <div class="form-group mt-5">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control" [(ngModel)]="userLogin.username" aria-describedby="emailHelp" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="Password" class="form-control" [(ngModel)]="userLogin.password" />
              </div>
              <!-- <div class="form-group form-check"> 
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label for="exampleCheck1" class="form-check-label">Check me Out</label>
              </div>-->
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="login()">Ingresar</button>
              </div>
              <div class="alert alert-danger" role="alert" id="alert" style="display: none;">
                Usuario y/o contraseña incorrectos
              </div>
              <div class="text-center">
                <p>Todavía no tenés una cuenta?</p>
                <a href="/registro">Registrate Aquí</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
